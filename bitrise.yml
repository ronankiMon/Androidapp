---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    description: |
      ## How to get a signed APK
      This workflow contains the **Sign APK** step. To sign your APK all you have to do is to:
      1. Click on **Code Signing** tab
      1. Find the **ANDROID KEYSTORE FILE** section
      1. Click or drop your file on the upload file field
      1. Fill the displayed 3 input fields:
       1. **Keystore password**
       1. **Keystore alias**
       1. **Private key password**
      1. Click on **[Save metadata]** button
      That's it! From now on, **Sign APK** step will receive your uploaded files.
      ## To run this workflow
      If you want to run this workflow manually:
      1. Open the app's build list page
      2. Click on **[Start/Schedule a Build]** button
      3. Select **deploy** in **Workflow** dropdown input
      4. Click **[Start Build]** button
      Or if you need this workflow to be started by a GIT event:
      1. Click on **Triggers** tab
      2. Setup your desired event (push/tag/pull) and select **deploy** workflow
      3. Click on **[Done]** and then **[Save]** buttons
      The next change in your repository that matches any of your trigger map event will start **deploy** workflow.
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: "$PROJECT_LOCATION/$MODULE/build.gradle"
    - android-lint@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-unit-test@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-build@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - sign-apk@1:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    echo: "Test1"
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
        echo: "Test2"
    - android-unit-test@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
        echo: "Test2"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: DemoAnnotation
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug
    
    format_version: 8
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # If you want to share this step into a StepLib
  - BITRISE_STEP_ID: veracode-security
  - BITRISE_STEP_VERSION: "1.0.5"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/ryanphillipthomas/veracode-security.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

  # define these in your .bitrise.secrets.yml
  - VERACODE_API_ID: $VERACODE_API_ID
  - VERACODE_API_SECRET: $VERACODE_API_SECRET
  - VERACODE_APP_NAME: $VERACODE_APP_NAME
  - VERACODE_APP_VERSION: $VERACODE_APP_VERSION
  - VERACODE_SANDBOX: $VERACODE_SANDBOX
  - AUTO_SCAN: true

  # needed for upload test
  - FILE_UPLOAD_PATH: ${BITRISE_SOURCE_DIR}/upload_test.zip

workflows:
  test:
    before_run:
    - audit-this-step
    - change-workdir
    - test-veracode_upload

  # ----------------------------------------------------------------
  # --- workflow to test veracode upload
  test-veracode_upload:
    steps:
    - path::./:
        inputs:
        - veracode_api_id: $VERACODE_API_ID
        - veracode_api_secret: $VERACODE_API_SECRET
        - veracode_app_name: $VERACODE_APP_NAME
        - veracode_app_version: $VERACODE_APP_VERSION
        - veracode_sandbox: $VERACODE_SANDBOX
        - file_upload_path: $FILE_UPLOAD_PATH
        - auto_scan: $AUTO_SCAN

  # ----------------------------------------------------------------
  # --- workflow to change working dir
  change-workdir:
    steps:
    - script:
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        inputs:
        - path: "./_tmp"
        - is_create_path: true

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

